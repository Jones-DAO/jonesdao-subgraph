}

type SSOVPurchasesState @entity {
  id: ID!
  timestamp: BigInt!
  epoch: BigInt!
  asset: String!
  strikes: [BigInt!]!
  callsPurchased: [BigInt!]!
  premiumsPaid: [BigInt!]!
