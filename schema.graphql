type JETHMetric @entity {
  id: ID!
  timestamp: BigInt!
  JETHToETHRatio: BigDecimal!
  JETHUSDPrice: BigDecimal!
  ETHUSDPrice: BigDecimal!
}

type JGOHMMetric @entity {
  id: ID!
  timestamp: BigInt!
  JGOHMToGOHMRatio: BigDecimal!
  JGOHMUSDPrice: BigDecimal!
  GOHMUSDPrice: BigDecimal!
}

type SSOVDeposit @entity {
  id: ID!
  timestamp: BigInt!
  epoch: BigInt!
  asset: String!
  strike: BigInt!
  amount: BigInt!
  user: Bytes!
  sender: Bytes!
}

type SSOVDepositsState @entity {
  id: ID!
  timestamp: BigInt!
  epoch: BigInt!
  asset: String!
  strikes: [BigInt!]!
  ownership: [BigDecimal!]!
  totalDeposits: [BigInt!]!
  userDeposits: [BigInt!]!
  totalPremiums: [BigInt!]!
  userPremiums: [BigDecimal!]!
  assetPrice: BigInt!
  user: String!
}

type SSOVPurchase @entity {
  id: ID!
