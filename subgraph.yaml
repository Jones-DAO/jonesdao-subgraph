specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JETHETHSwaps
    network: arbitrum-one
    source:
      address: "0xe8EE01aE5959D3231506FcDeF2d5F3E85987a39c"
      abi: UniswapV2Pair
      startBlock: 6815880
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ArbEthSSOVV2
          file: ./abis/ArbEthSSOVV2.json
        - name: DpxCustomPriceOracle
          file: ./abis/DpxCustomPriceOracle.json
        - name: StakingRewards
          file: ./abis/StakingRewards.json
        - name: JonesArbETHVaultV2
          file: ./abis/JonesArbETHVaultV2.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/Heartbeat/HeartbeatHandler.ts
  - kind: ethereum
    name: JonesETHVaultV2
    network: arbitrum-one
    source:
      address: "0x6be861aA87009331bF62E22D418Ab666e88B1354"
      abi: JonesArbETHVaultV2
      startBlock: 6815880
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - SSOVDeposit
        - SSOVCallPurchase
        - EpochStarted
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: ArbEthSSOVV2
          file: ./abis/ArbEthSSOVV2.json
        - name: DpxCustomPriceOracle
          file: ./abis/DpxCustomPriceOracle.json
        - name: JonesArbETHVaultV2
          file: ./abis/JonesArbETHVaultV2.json
      eventHandlers:
        - event: SSOVDeposit(indexed uint256,uint256,uint256)
          handler: handleSSOVDeposit
        - event: SSOVCallPurchase(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleSSOVCallPurchase
        - event: EpochStarted(indexed uint256,uint256,uint256)
          handler: handleEpochStarted
      file: ./src/ETHVaultV2/ETHVaultV2Handler.ts
